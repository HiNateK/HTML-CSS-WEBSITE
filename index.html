<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="Aloha" content="WebDeveloper">
    <link href="styles.css" rel="stylesheet">
    <title>Aloha Website</title>
</head>
<body>
    <header>
    <nav id="navbar">
        <h2 id="logo"><a href="index.html">Aloha Website</a></h2>
        <ul id="nav-links">
            <li><a href="index.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="button-three" aria-controls="primary-navigation" aria-expanded="false">
            <svg stroke="var(--button-color)" fill="none" class="hamburger" viewBox="-10 -10 120 120">
              <path class="line" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70">
              </path>
            </svg>
          </button>
    </nav>
</header>
    <main> 
        <div id="title-top">
        <h1 id="title-about">Welcome to <span>Aloha Website</span></h1>
        </div>
        <section id="pre-about">
            <section id="about">
                <div id="about-l">
                    <p>
                        I'm Aloha, a web developer who started with WordPress in 2018. In 2025, I began diving into React programming, starting from the basics of HTML to expand my technical skills. </p>
                    <button id="btn-projects"><a href="projects.html">Projects</a></button>
                </div>  
                <div id="about-r">
                    <img src="IMAGES/me-coding.jpg" alt="My Photo">
                </div>
            </section>
        </section>
    </main>
    <footer>
        <p> &copy; 2025 Aloha Website</p>
    </footer>
    <script>
        const buttons = document.querySelectorAll("button");
        const navLinks = document.getElementById("nav-links");

buttons.forEach((button) => {
  button.addEventListener("click", () => {
    const currentState = button.getAttribute("data-state");

    if (!currentState || currentState === "closed") {
      button.setAttribute("data-state", "opened");
      button.setAttribute("aria-expanded", "true");
      navLinks.style.display = "flex"; // Show nav-links
    } else {
      button.setAttribute("data-state", "closed");
      button.setAttribute("aria-expanded", "false");
      navLinks.style.display = "none"; // Show nav-links
    }
  });
});

    </script>
</body>
</html>
