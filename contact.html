<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="Aloha" content="WebDeveloper">
    <link href="contact.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Aloha Website</title>
</head>
<body>
    <header>
    <nav id="navbar">
        <h2 id="logo"><a href="index.html">Aloha Website</a></h2>
        <ul id="nav-links">
            <li><a href="index.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="button-three" aria-controls="primary-navigation" aria-expanded="false">
            <svg stroke="var(--button-color)" fill="none" class="hamburger" viewBox="-10 -10 120 120">
              <path class="line" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70">
              </path>
            </svg>
          </button>
    </nav>
</header>
    <main> 
        <section id="contact">
            <h1>Contact <span>Me</span></h1>
            <p>Send a message <br>and I will get back to you as soon as possible.</p>
        </section> 
        <div id="contact-form">
            <form id="c-form">
                <label class="field" for="name">Name:</label>
                <input class="field" type="text" id="name" name="name" required>
                <label class="field" for="email">Email:</label>
                <input class="field" type="email" id="email" name="email" required>
                <label class="field" for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button id="submit" type="submit">Send</button>
            </form>
        </div>
        <div id="social-media">
            <a href="https://www.facebook.com" target=""><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target=""><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com" target=""><i class="fab fa-twitter"></i></a>
        </div>
    </main>
    <footer>
        <p> &copy; 2025 Aloha Website</p>
    </footer>
    <script>
        const buttons = document.querySelectorAll("button");
        const navLinks = document.getElementById("nav-links");

buttons.forEach((button) => {
  button.addEventListener("click", () => {
    const currentState = button.getAttribute("data-state");

    if (!currentState || currentState === "closed") {
      button.setAttribute("data-state", "opened");
      button.setAttribute("aria-expanded", "true");
      navLinks.style.display = "flex"; // Show nav-links
    } else {
      button.setAttribute("data-state", "closed");
      button.setAttribute("aria-expanded", "false");
      navLinks.style.display = "none"; // Show nav-links
    }
  });
});

    </script>
</body>
</html>
